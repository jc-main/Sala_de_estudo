<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type = "text/css" href="edicao.css">
    <title>Criar uma conta</title>

</head>

<body>

<div class="cabeçalho">

    <header>

        <h1>Criação de conta</h1>

    </header>

</div>

<div>
    <h2 class="subtitulo">Coloque seus dados para criar uma conta</h2>
</div>

<div id="criacao_conta">

    <form nome="dados">

        <div class="edicao_cadastro">
            <label>Email</label><br>
            <input type="text" nome="email"><br>
        </div>
        <div class="edicao_cadastro">
            <label>Nome de Usuario</label><br>
            <input type="text" nome="nome_usuario"><br>
        </div>
        <div class="edicao_cadastro">
        <label>Senha</label><br>
        <input type="password" nome="criar_senha"><br>
        </div>
        <button><strong>Criar conta</strong></button>

    </form>

</div>
    
</body>
</html>
